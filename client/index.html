<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rental Property Analyzer</title>
    <link rel="stylesheet" href="/css/tailwind.css">
  </head>
  <body class="bg-neutral-900">
    <header class="bg-neutral-700 text-white w-full">
      <div class="w-7/12 flex justify-between m-auto py-4">
        <h1 class="text-xl font-semibold">Rental Property Analyzer</h1>
        <nav class="flex">
          <a href="/dashboard.html" class="mr-2">Dashboard</a>
          <a href="/">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </a>
        </nav>
      </div>
    </header>
    <div
      class="-z-10 w-7/12 bg-gradient-to-b from-yellow-100 to-purple-400 m-auto p-1 my-4 rounded-lg"
    >
      <form id="property-form" class="flex flex-col bg-neutral-800 w-full m-auto p-3 rounded-lg">
        <h2 class="text-white font-semibold text-lg my-2">Property Form</h2>
        <input
          type="text"
          name="name"
          placeholder="property nickname"
          class="bg-neutral-800 text-white pl-2 py-2 border-2 border-neutral-700 rounded-t-md"
        />
        <input
          type="text"
          name="address"
          placeholder="address"
          class="bg-neutral-800 text-white pl-2 py-2 border-2 border-t-0 border-neutral-700"
          required
        />
        <input
          type="number"
          name="purchase_price"
          placeholder="purchase price"
          class="bg-neutral-800 text-white pl-2 py-2 border-2 border-t-0 border-neutral-700"
          required
        />
        <input
          type="text"
          name="down_payment"
          placeholder="loan down payment"
          class="bg-neutral-800 text-white pl-2 py-2 border-2 border-t-0 border-neutral-700"
          required
        />
        <input
          type="number"
          name="loan_length"
          placeholder="loan length"
          class="bg-neutral-800 text-white pl-2 py-2 border-2 border-t-0 border-neutral-700"
          required
        />
        <input
          type="number"
          name="interest_rate"
          placeholder="interest rate"
          step="0.01"
          class="bg-neutral-800 text-white pl-2 py-2 border-2 border-t-0 border-neutral-700"
          required
        />
        <input
          type="number"
          name="rental_income"
          placeholder="rental income"
          class="bg-neutral-800 text-white pl-2 py-2 border-2 border-t-0 border-neutral-700"
          required
        />
        <input
          type="number"
          name="expenses"
          placeholder="expenses"
          class="bg-neutral-800 text-white pl-2 py-2 border-2 border-t-0 rounded-b-md border-neutral-700"
          required
        />
        <button
          type="submit"
          id="property-form-button"
          class="bg-purple-400 w-fit m-2 px-6 py-1 text-white font-semibold rounded-xl"
        >
          Analyze Property
        </button>
      </form>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
